<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'bs-brain.css' %}">

    <link href="{% static 'assets/img/fastbox delivery.png' %}" rel="icon">
</head>

<body class="bg-success">
    <section class="bg-success py-md-4">
        <div class="container">
            <div class="row gy-4 align-items-center">
                <!-- x  -->
                <div class="col-12 col-md-6 col-xl-5">
                    <div class="card border-0 rounded-4">
                        <div class="card-body p-3 p-md-4 p-xl-5">
                            <div class="row">
                                <div class="col-12">
                                    <div class="mb-4">
                                        <p>Already a customer? <a href="{% url 'login' %}">Login now</a></p>
                                    </div>
                                </div>
                            </div>
                            {% if errmsg %}
                            <div class="alert alert-danger">
                                {{errmsg}}
                            </div>
                            {% endif %}
                            {% if success_msg %}
                            <div class="alert alert-success">
                                {{success_msg}}
                            </div>
                            {% endif %}
                            <form action="#" method="post">
                                {% csrf_token %}
                                <div class="row gy-3 overflow-hidden">
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" name="uname" id="uname"
                                                placeholder="example123" required>
                                            <label for="name" class="form-label">Name</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="email" class="form-control" name="email" id="email"
                                                placeholder="name@example.com" required>
                                            <label for="email" class="form-label">Email</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" name="psw" id="password"
                                                value="" placeholder="Password" required>
                                            <label for="password" class="form-label">Password</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" name="cpsw" id="cpassword"
                                                value="" placeholder="Confirm Password" required>
                                            <label for="cpassword" class="form-label">Confirm Password</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="d-grid">
                                            <button class="btn btn-success btn-lg" type="submit">Register</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-xl-7">
                    <div class="d-flex justify-content-center text-bg-success">
                        <div class="col-12 col-xl-9">
                            <h1 class="text-center my-5 display-1"><strong>Register</strong></h1>
                            <div class="img d-flex justify-content-center">
                                <img class="img-fluid rounded mb-4" loading="lazy"
                                    src="{% static 'assets/img/fastbox delivery.png' %}" width="200 " height="70"
                                    alt="BootstrapBrain Logo">
                                <hr class="border-success-subtle mb-4">
                            </div>
                            <h2 class="h1 mb-4 text-center">Your Lightning Fast Delivery Partner.</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
