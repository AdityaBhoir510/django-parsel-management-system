<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastBox | Dealer Login</title>
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bs-brain.css' %}">
    <link rel="stylesheet" href="{% static 'css/dealer.css' %}">

    <link href="{% static 'assets/img/fastbox delivery.png' %}" rel="icon">

</head>

<body class="bg-transparent">
    <section class="bg-transparent py-md-4">
        <div class="container">
            <div class="row gy-4 align-items-center">
                <div class="col-12 col-md-6 col-xl-7">
                    <div class="d-flex justify-content-center">
                        <div class="col-12 col-xl-9">
                            <h1 class="text-center my-5 display-1"><strong>Dealer Login</strong></h1>
                            <div class="img d-flex justify-content-center">
                                <img class="img-fluid rounded mb-4" loading="lazy"
                                    src="{% static 'img/image.png' %}" width="250" height="70"
                                    alt="BootstrapBrain Logo">
                                <hr class="border-primary-subtle mb-4">
                            </div>
                            <h2 class="h1 mb-4 text-center">Your Lightning Fast Delivery Partner.</h2>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-xl-5">
                    <div class="card border-0 rounded-4">
                        <div class="card-body p-3 p-md-4 p-xl-5">
                            <div class="row">
                                <div class="col-12">
                                    <!-- <div class="mb-4">
                                        <p>Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
                                    </div> -->
                                </div>
                            </div>
                            {% if errmsg %}
                            <div class="alert alert-danger">
                                {{errmsg}}
                            </div>
                            {% endif %}
                            <form action="/dealerLogin" method="post" class="form-search" data-aos="fade-up" data-aos-delay="200">
                                {% csrf_token %}
                                <div class="row gy-3 overflow-hidden">
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" name="uname" id="uname"
                                                placeholder="name123" required>
                                            <label for="name" class="form-label">Username</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" name="psw" id="password"
                                                value="" placeholder="Password" required>
                                            <label for="password" class="form-label">Password</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" name="remember_me"
                                                id="remember_me">
                                            <label class="form-check-label text-secondary" for="remember_me">
                                                Keep me logged in
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="d-grid">
                                            <button class="btn btn-primary btn-lg" type="submit">Log in</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="row">
                                <div class="col-12">
                                    <div
                                        class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end mt-4">
                                        <a href="{% url 'resetuserpsw' %}">Forgot password</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
